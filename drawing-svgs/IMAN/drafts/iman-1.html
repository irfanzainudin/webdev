<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body {
            height: 2000px;
        }

        #logo {
            position: fixed;
            top: 30%;
            left: 40%;
            width: 400px;
            height: 210px;
            margin-left: -50px;
        }
        </style>
    </head>
    <body>
        <div>
            <!--Start: 31/8/2019 5PM-->
            <svg id="logo" viewBox="0 0 100 100" >
                <path
                    fill="none"
                    stroke="#00d0da"
                    stroke-width="1"
                    id="hexagon"
                    d=
                    "
                    M 50,10
                    L 25,25
                    V 55
                    L 50,70
                    L 75,55
                    V 25
                    L 51,10.5
                    L 75,55
                    M 75,25
                    L 64,35
                    V 57
                    L 75,55
                    M 64,57
                    L 50,70
                    L 25,25
                    M 50,10
                    L 25,55
                    M 65,35
                    L 34,40
                    L 65,57
                    "
                />
            </svg>
            <!--End: 31/8/2019 7:30PM-->
        </div>

        <script>
            const iman = document.getElementById('hexagon');
            const length = iman.getTotalLength();

            // The start position of the drawing
            iman.style.strokeDasharray = length;

            // Hide the triangle by offsetting dash. Remove this line to show the triangle before scroll draw
            iman.style.strokeDashoffset = length;

            // Find scroll percentage on scroll (using cross-browser properties), and offset dash same amount as percentage scrolled
            window.addEventListener("scroll", myFunction);

            function myFunction() {
            var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);

            var draw = length * scrollpercent;
            
            // Reverse the drawing (when scrolling upwards)
            iman.style.strokeDashoffset = length - draw;
            }
        </script>
    </body>
</html>
