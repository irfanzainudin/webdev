<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Triangular Circle Madness</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="triangular-circle-madness4.css" />
    </head>
    <body>
        <div>
          <svg viewBox="0 0 100 50">
            <!-- even -->
            <circle cx="50" cy="25" r="2" class="even" />
            <circle cx="50" cy="25" r="4" class="even" />
            <circle cx="50" cy="25" r="6" class="even" />
            <circle cx="50" cy="25" r="8" class="even" />
            <circle cx="50" cy="25" r="10" class="even" />
            <!-- odd -->
            <circle cx="50" cy="25" r="1" class="odd" />
            <circle cx="50" cy="25" r="3" class="odd" />
            <circle cx="50" cy="25" r="5" class="odd" />
            <circle cx="50" cy="25" r="7" class="odd" />
            <circle cx="50" cy="25" r="9" class="odd" />
            <!-- even lines -->
            <line x1="50" y1="15" x2="50" y2="35" stroke="black" class="even-lines" />
            <line x1="40" y1="25" x2="60" y2="25" stroke="black" class="even-lines" />
            <line x1="43" y1="18" x2="57" y2="32" stroke="black" class="even-lines" />
            <line x1="57" y1="18" x2="43" y2="32" stroke="black" class="even-lines" />
            <!-- odd lines -->
            <line x1="50" y1="15" x2="50" y2="35" stroke="black" class="odd-lines" />
            <line x1="40" y1="25" x2="60" y2="25" stroke="black" class="odd-lines" />
            <line x1="43" y1="18" x2="57" y2="32" stroke="black" class="odd-lines" />
            <line x1="57" y1="18" x2="43" y2="32" stroke="black" class="odd-lines" />
          </svg>
        </div>
    </body>
</html>
