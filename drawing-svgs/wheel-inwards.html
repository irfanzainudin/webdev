<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Triangular Circle Madness</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="triangular-circle-madness.css" />
    </head>
    <body>
        <div class="container">
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="25" r="10" class="circle" />
            <!-- top to bottom -->
            <line x1="50" y1="15" x2="50" y2="35" stroke="black" class="lines" />
            <!-- bottom to top -->
            <line x1="50" y1="35" x2="50" y2="15" stroke="black" class="lines" />
            <!-- left to right -->
            <line x1="40" y1="25" x2="60" y2="25" stroke="black" class="lines" />
            <!-- right to left -->
            <line x1="60" y1="25" x2="40" y2="25" stroke="black" class="lines" />
            <!-- top-left to bottom-right -->
            <line x1="43" y1="18" x2="57" y2="32" stroke="black" class="lines" />
            <!-- bottom-right to top-left -->
            <line x1="43" y1="32" x2="57" y2="18" stroke="black" class="lines" />
            <!-- top-right to bottom-left -->
            <line x1="57" y1="18" x2="43" y2="32" stroke="black" class="lines" />
            <!-- bottom-left to top-right -->
            <line x1="57" y1="32" x2="43" y2="18" stroke="black" class="lines" />
          </svg>
        </div>
    </body>
</html>
