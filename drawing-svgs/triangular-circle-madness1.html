<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">

        <title>Triangular Circle Madness</title>

    <body>

          <svg viewBox="0 0 100 100">

            <line x1="50" y1="15" x2="50" y2="35" stroke="black" class="lines" />
            <line x1="40" y1="25" x2="60" y2="25" stroke="black" class="lines" />
            <line x1="43" y1="18" x2="57" y2="32" stroke="black" class="lines" />
            <line x1="57" y1="18" x2="43" y2="32" stroke="black" class="lines" />
            <circle cx="75" cy="25" r="10" class="circle" />
            <line x1="75" y1="35" x2="75" y2="15" stroke="black" class="lines" />
            <line x1="85" y1="25" x2="65" y2="25" stroke="black" class="lines" />

          </svg>
        </div>
