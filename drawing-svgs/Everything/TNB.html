<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TNB</title>
        <meta name="description" content="A custom-made loader using the logo of IMAN (https://www.facebook.com/IKRAMMudaAntarabangsa/)">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div>
            <svg id="tnb-logo" viewBox="0 0 100 100" >
                <path
                    fill="none"
                    stroke="red"
                    stroke-width="5"
                    id="tnb-icon"
                    d=
                    "
                    M 50, 80
                    H 70
                    M 45, 70
                    H 75
                    V 50
                    H 85
                    V 25
                    H 35
                    V 50
                    H 45
                    V 60
                    L 70, 40
                    H 50
                    L 60, 30
                    "
                />
            </svg>
        </div>
    </body>
</html>
